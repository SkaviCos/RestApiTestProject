buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "io.franzbecker:gradle-lombok:4.0.0"
    }
}
subprojects {
    apply plugin: "io.franzbecker.gradle-lombok"
    repositories {
        jcenter()
    }
}